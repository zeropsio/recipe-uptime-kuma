zerops:
  - setup: app
    build:
      base: nodejs@20
      buildCommands:
        - |
          git clone https://github.com/louislam/uptime-kuma
          cd uptime-kuma
          npm ci
          npm run build
        - rm -rf .git &&Â mv -f uptime-kuma/{.,}* .
      deployFiles:
        - ./
    run:
      base: nodejs@20
      envVariables:
        UPTIME_KUMA_DB_TYPE: mariadb
        UPTIME_KUMA_DB_HOSTNAME: ${db_hostname}
        UPTIME_KUMA_DB_PORT: ${db_port}
        UPTIME_KUMA_DB_NAME: ${db_hostname}
        UPTIME_KUMA_DB_USERNAME: ${db_hostname}
        UPTIME_KUMA_DB_PASSWORD: ${db_password}
      ports:
        - port: 3001
          httpSupport: true
      start: node server/server.js
