zerops:
  - setup: uptime
    build:
      base: nodejs@18
      buildCommands:
        - git clone https://github.com/louislam/uptime-kuma temp_dir && \mv temp_dir/* temp_dir/.[!.]* ./ || true && \rm -rf temp_dir
        - npm ci --production
        - npm run download-dist --production
      deployFiles:
        - ./
    run:
      base: nodejs@18
      ports:
        - port: 3000
          httpSupport: true
      start: node server/server.js
